name: Pact-PHP Code Analysis & Test

on:
  push: 
  pull_request:
  # Once on the first of the month at 06:00 UTC
  schedule:
    - cron: 0 6 1 * *

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  php-cs:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [ '8.2' ]

    steps:
      - uses: actions/checkout@v3
        name: Checkout repository

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none

      - uses: ramsey/composer-install@v2
        with:
          dependency-versions: 'locked'

      - name: Code Style Analysis
        run: composer run lint

      - name: Static Code Analysis
        run: composer run static-code-analysis

  test:
    runs-on: ${{ matrix.os }}
    needs:
      - php-cs
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-22.04, windows-2022, macos-12, macos-14 ]
        php: [ '8.1', '8.2', '8.3' ]
        dependencies: [ 'lowest', 'locked' ]
    timeout-minutes: 5

    name: PHP ${{ matrix.php }} ${{ matrix.os }} ${{ matrix.dependencies }}

    steps:
      - uses: actions/checkout@v3
        name: Checkout repository

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          extensions: 'sockets, curl, zip, ffi'
          php-version: ${{ matrix.php }}
          coverage: none
          ini-values: ${{ matrix.os == 'windows-2022' && 'opcache.enable=0 opcache.enable_cli=0' || '' }}

      - name: Install Protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install gRPC Extension
        run: |
          if ! [ -x "$(command -v php-config)" ]
          then
            ext_dir='C:\tools\php\ext'
            ini_path='C:\tools\php\php.ini'
            sudo=
            lib_name=php_grpc.dll
            ext=dll
          else
            ext_dir=$(php-config --extension-dir)
            ini_path=$(php-config --ini-dir)/grpc.ini
            sudo=sudo
            lib_name=grpc.so
            ext=so
          fi
          $sudo curl -L -o $ext_dir/$lib_name https://github.com/tienvx/build-php-grpc-extension/releases/download/builds/grpc_${{ matrix.os }}_php-${{ matrix.php }}.$ext
          echo "extension=$lib_name" | $sudo tee -a $ini_path
        shell: bash

      - name: Composer install
        uses: ramsey/composer-install@v2
        with:
          dependency-versions: ${{ matrix.dependencies }}

      - name: Generate Library
        run: composer gen-lib

      - name: Composer test
        run: composer test
        env:
          PACT_DO_NOT_TRACK: true
